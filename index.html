<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketch-A-Sketch</title>
</head>

<body>
    <div id="homepage">
        <header>
            <h1>Sketch A Sketch</h1>
        </header>

        <main class="canvas">
            <!-- Draw Here -->
        </main>

        <aside id="tools">
            <section class="pallet">
                <div data-color="red"></div>

                <div data-color="green"></div>

                <div data-color="blue"></div>

                <div data-color="Gray"></div>

                <div data-color="yellow"></div>

                <div data-color="brown"></div>

                <div data-color="purple"></div>

                <div data-color="pink"></div>

                <div data-color="skyblue"></div>

                <div data-color="crimson"></div>

                <p>Colors</p>
            </section>

            <section class="button">
                <div>
                    <span>Clear</span>
                </div>
            </section>

            <div id="range-box">
                <section class="range">
                    <div class="indicator">
                        <span class="indicator-text">100</span>
                    </div>
                    <input type="range" min="0" max="64" value="0" class="slider" />
                    <p>Grid</p>
                </section>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>

</html>
